<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teaching Plan Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .week-buttons {
      text-align: center;
      margin: 20px 0;
    }
    .week-buttons button {
      margin: 3px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
    }
    .week-buttons button.active {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
    }
    .week-buttons button.add-btn {
      background-color: #28a745;
      color: white;
    }
    .week-form {
      margin-top: 20px;
      background-color: #f0f8ff;
      padding: 15px;
      border-radius: 8px;
    }
    #generateBtn {
      display: block;
      margin: 30px auto 0 auto;
      background-color: #007BFF;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #exportPdfBtn {
      display: block;
      margin: 10px auto;
      background-color: #dc3545;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #teachingPlanOutput table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    #teachingPlanOutput th,
    #teachingPlanOutput td {
      border: 1px solid #666;
      padding: 6px;
      text-align: center;
      vertical-align: middle;
    }
    #teachingPlanOutput th {
      background-color: #cce5ff;
    }
    #teachingPlanOutput .grey {
      background-color: #d9d9d9;
    }
  </style>
  <!-- jsPDF with HTML plugin bundled -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

</head>
<body>

  <h1>TEMASEK POLYTECHNIC</h1>
  <h2>SCHOOL OF INFORMATICS & IT</h2>

  <form id="teachingPlanForm" onsubmit="return false;">
    <label for="diploma">Diploma In:</label>
    <input type="text" id="diploma" name="diploma" required>

    <label for="course">Teaching Plan For:</label>
    <input type="text" id="course" name="course" required>

    <label for="startDate">Semester Start Date:</label>
    <input type="date" id="startDate" name="startDate" required>

    <button type="button" onclick="initializeWeeks()">Start Plan</button>
    <div id="weekTabs" class="week-buttons"></div>

    <div id="weekForm" class="week-form" style="display:none;">
      <h3 id="weekTitle">Week X</h3>
      <label>Week Type:</label>
      <select id="weekType" onchange="handleWeekTypeChange()">
        <option value="normal" selected>Normal Week</option>
        <option value="term_test">Term Test</option>
        <option value="term_break">Term Break</option>
        <option value="flex_week">Flex Week</option>
      </select>
      <label>Session #1:</label>
      <input type="text" id="session1">
      <label>Session #2:</label>
      <input type="text" id="session2">
      <label>E-Learning / Independent Learning:</label>
      <input type="text" id="elearning">
      <label>ILO - Contact Hours:</label>
      <input type="text" id="ilo_contact">
      <label>ILO - Non-Contact Hours:</label>
      <input type="text" id="ilo_noncontact">
      <label>Remarks:</label>
      <textarea id="remarks" rows="3"></textarea>
    </div>

    <div id="specialPeriods" style="margin-top: 30px; background: #fff3cd; padding: 15px; border-radius: 8px;">
      <h3>Special Periods</h3>
      <label for="examStart">Examination Period Start:</label>
      <input type="date" id="examStart">
      <label for="examEnd">Examination Period End:</label>
      <input type="date" id="examEnd">
      <label for="vacationStart">Vacation Period Start:</label>
      <input type="date" id="vacationStart">
      <label for="vacationEnd">Vacation Period End:</label>
      <input type="date" id="vacationEnd">
    </div>
  </form>

  <button id="generateBtn">Generate Teaching Plan</button>
  <button id="exportPdfBtn">Export to PDF</button>

  <div id="teachingPlanOutput"></div>

  <script>
    const { jsPDF } = window.jspdf;
  
    let weeksData = [];
    let currentWeekIndex = null;
  
    window.onload = () => {
      if (performance.navigation.type === 1) {
        window.location.href = "index.html";
      }
    };
  
    function initializeWeeks() {
      weeksData = [];
      document.getElementById('weekTabs').innerHTML = '';
      document.getElementById('weekForm').style.display = 'block';
      addNewWeek();
    }
  
    function addNewWeek() {
      saveWeekData();
      weeksData.push({
        weekType: 'normal', session1:'', session2:'', elearning:'', ilo_contact:'', ilo_noncontact:'', remarks:''
      });
      renderWeekButtons();
      loadWeek(weeksData.length - 1);
    }
  
    function renderWeekButtons() {
      const tabs = document.getElementById('weekTabs');
      tabs.innerHTML = '';
      weeksData.forEach((_, i) => {
        const btn = document.createElement('button');
        btn.id = `weekBtn${i}`; btn.type = 'button';
        btn.innerText = `Week ${i+1}`; 
        btn.onclick = () => loadWeek(i);
        tabs.appendChild(btn);
      });
      const addBtn = document.createElement('button');
      addBtn.type = 'button';
      addBtn.innerText = '+ Add Week';
      addBtn.classList.add('add-btn');
      addBtn.onclick = addNewWeek;
      tabs.appendChild(addBtn);
    }
  
    function loadWeek(i) {
      if (currentWeekIndex !== null) saveWeekData();
      currentWeekIndex = i;
      document.getElementById('weekTitle').innerText = `Week ${i+1}`;
      document.querySelectorAll('#weekTabs button').forEach(b => b.classList.remove('active'));
      document.getElementById(`weekBtn${i}`).classList.add('active');
      const d = weeksData[i];
      ['weekType','session1','session2','elearning','ilo_contact','ilo_noncontact','remarks']
        .forEach(id => document.getElementById(id).value = d[id] || '');
      handleWeekTypeChange();
    }
  
    function handleWeekTypeChange() {
      const isDisabled = document.getElementById('weekType').value !== 'normal';
      ['session1','session2','elearning','ilo_contact','ilo_noncontact','remarks']
        .forEach(id => {
          const f = document.getElementById(id);
          f.disabled = isDisabled;
          f.style.backgroundColor = isDisabled ? '#eee':'';  
        });
    }
  
    function saveWeekData() {
      if (currentWeekIndex === null) return;
      if (document.getElementById('weekType').value === 'normal') {
        for (let id of ['session1','session2','elearning','ilo_contact','ilo_noncontact']) {
          if (!document.getElementById(id).value.trim()) {
            alert("Fill all fields (except remarks) for a normal week.");
            return;
          }
        }
      }
      const d = {};
      ['weekType','session1','session2','elearning','ilo_contact','ilo_noncontact','remarks']
        .forEach(id => d[id] = document.getElementById(id).value);
      weeksData[currentWeekIndex] = d;
    }
  
    document.getElementById('generateBtn').addEventListener('click', generateTeachingPlanTable);
    document.getElementById('exportPdfBtn').addEventListener('click', function() {
      generateTeachingPlanTable(); // Ensure table is up to date
      
      const doc = new jsPDF('landscape', 'mm', 'a4');
      const content = document.getElementById('teachingPlanOutput');
  
      html2canvas(content).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        doc.addImage(imgData, 'PNG', 10, 10);
        doc.save('TeachingPlan.pdf');
      });
    });
  
    function generateTeachingPlanTable() {
      saveWeekData();
      const out = document.getElementById('teachingPlanOutput');
      let html = `
        <table>
          <thead>
            <tr class="grey">
              <th rowspan="2">Wk</th>
              <th rowspan="2">Commencing</th>
              <th colspan="2">Contact Hours</th>
              <th rowspan="2">Non-Contact Hours<br>E-Learning</th>
              <th colspan="2">ILO</th>
              <th rowspan="2">Remarks</th>
            </tr>
            <tr class="grey">
              <th>Session #1</th>
              <th>Session #2</th>
              <th>Contact Hrs</th>
              <th>Non-Contact Hrs</th>
            </tr>
          </thead>
          <tbody>`;
  
      const start = new Date(document.getElementById('startDate').value);
      weeksData.forEach((d, i) => {
        const wk = new Date(start);
        wk.setDate(start.getDate() + i*7);
        const fmt = dt => dt.toLocaleDateString('en-GB',{day:'2-digit',month:'short',year:'2-digit'});
        html += `<tr><td>${i+1}</td><td>${fmt(wk)}</td>`;
        if (d.weekType==='normal') {
          html += `
            <td>${d.session1}</td>
            <td>${d.session2}</td>
            <td>${d.elearning}</td>
            <td>${d.ilo_contact}</td>
            <td>${d.ilo_noncontact}</td>
            <td>${d.remarks}</td>`;
        } else {
          html += `<td colspan="6" style="text-align:center;vertical-align:middle;">
                     <strong>${d.weekType.replace('_',' ').toUpperCase()}</strong>
                   </td>`;
        }
        html += `</tr>`;
      });
  
      // Format ranges as (12 May - 15 May)
      const formatReadableRange = (startStr, endStr) => {
        if (!startStr || !endStr) return '';
        const start = new Date(startStr);
        const end = new Date(endStr);
        const options = { day: '2-digit', month: 'short' };
        return `(${start.toLocaleDateString('en-GB', options)} - ${end.toLocaleDateString('en-GB', options)})`;
      };
  
      const exam = formatReadableRange(
        document.getElementById('examStart').value,
        document.getElementById('examEnd').value
      );
      if (exam) {
        html += `<tr><td colspan="8" style="text-align:center;vertical-align:middle;">
                   <strong>EXAMINATION</strong> ${exam}
                 </td></tr>`;
      }
  
      const vac = formatReadableRange(
        document.getElementById('vacationStart').value,
        document.getElementById('vacationEnd').value
      );
      if (vac) {
        html += `<tr><td colspan="8" style="text-align:center;vertical-align:middle;">
                   <strong>VACATION</strong> ${vac}
                 </td></tr>`;
      }
  
      html += `</tbody></table>`;
      out.innerHTML = html;
    }
  </script>
</body>
</html>
